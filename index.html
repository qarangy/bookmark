<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>

    <!-- STYLESHEET -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- HEADER -->
    <header class="site-header">
        <div class="site-header__container container">
            <a class="site-header__logo logo" href="#"><img class="logo__img" src="img/logo.svg" alt="Bookmark" width="149" height="25"></a>
            <nav class="site-header__sitenav sitenav">
                <ul class="sitenav__list">
                    <li class="sitenav__item"><a class="sitenav__link" href="#">Features</a></li>
                    <li class="sitenav__item"><a class="sitenav__link" href="#">Pricing</a></li>
                    <li class="sitenav__item"><a class="sitenav__link" href="#">Contact</a></li>
                </ul>
            </nav>

            <a class="button button--red site-header__button" href="#">Login</a>
        </div>

    </header>


    <!-- MIAN CONTENT -->
    <main class="main-content">

        <!-- HERO -->
        <div class="hero">
            <div class="hero__container container">
                <div class="hero__content">
                    <h1 class="hero__title">A Simple Bookmark Manager</h1>
                    <p class="hero__description">A clean and simple interface to organize your favourite websites. Open a new browser tab and see your sites load instantly. Try it for free.</p>
                    <div class="hero__action">
                        <div class="hero__action-item"><a href="#" class="button button--blue">Get it on Chrome</a></div>
                        <div class="hero__action-item"><a href="#" class="button button--gray">Get it on Firefox</a></div>
                    </div>
                </div>
                <img class="hero__img" src="img/hero-img.svg" alt="Bookmark Manager" width="578" height="385">
            </div>
        </div>



    </main>

    <script src="js/main.js"></script>
</body>
</html>
